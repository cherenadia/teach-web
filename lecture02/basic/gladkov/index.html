<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gladkov</title>
</head>
<body>
    <h1 title="По желанию можно писать в таком атрибуте описание тега">Основные теги</h1>
    <hr>
    <!-- Список тегов с указанием основных атрибутов и контентом в виде свойства display  
    <html>inline</html> - определяет корневой элемент HTML документа.
    <head>inline</head> - содержит информацию о документе, такую как заголовок, мета-теги и подключение внешних файлов.
    <body>inline</body> - определяет содержимое документа, отображаемое в браузере.
    <title>inline</title> - определяет заголовок документа, который отображается в заголовке окна браузера или на вкладке.
    <h1>inline</h1> до <h6>inline</h6> - определяют заголовки разных уровней.
    <p>inline</p> - определяет абзац текста.
    <a>inline</a> - создает ссылку на другую страницу или ресурс.
    <img> - вставляет изображение на страницу.
    <div>inline</div> - определяет блок элементов.
    <span>inline</span> - определяет строчный элемент.
    <ul>inline</ul> - создает маркированный список.
    <ol>inline</ol> - создает нумерованный список.
    <li>inline</li> - определяет элемент списка.
    <table>inline</table> - создает таблицу.
    <tr>inline</tr> - определяет строку в таблице.
    <td>inline</td> - определяет ячейку в таблице.
    <th>inline</th> - определяет заголовок ячейки в таблице.
    <form>inline</form> - создает форму для ввода данных.
    <input> - определяет поле ввода данных.
    <button>inline</button> - создает кнопку.
    <select>inline</select> - создает выпадающий список.
    <option>inline</option> - определяет вариант выбора в выпадающем списке.
    <textarea>inline</textarea> - определяет многострочное поле ввода текста.
    <label>inline</label> - определяет метку для элемента формы.
    <br> - создает перенос строки.
    <hr> - создает горизонтальную линию.
    <strong>inline</strong> - определяет текст с выделением жирным шрифтом.
    <em>inline</em> - определяет текст с выделением курсивом.
    <blockquote>inline</blockquote> - определяет цитату.
    <code>inline</code> - определяет фрагмент кода.
    <pre>inline</pre> - определяет предварительно отформатированный текст.
    <iframe>inline</iframe> - вставляет веб-страницу внутри текущей страницы.
    <audio>inline</audio> - вставляет аудио на страницу.
    <video>inline</video> - вставляет видео на страницу.
    <canvas>inline</canvas> - создает область для рисования с помощью JavaScript.
    <svg>inline</svg> - определяет векторную графику.
    <script>inline</script> - вставляет JavaScript код.
    <style>inline</style> - определяет стили для элементов на странице.
    -->
    <div>block</div>
    <span>inline</span>
    <input type="text" value="inline-block" placeholder="">
</body>
</html>
