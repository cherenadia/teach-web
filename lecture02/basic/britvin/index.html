<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Britvin</title>
</head>
<body>
    <h1 title="По желанию можно писать в таком атрибуте описание тега">Основные теги</h1>
    <hr>
    <!-- Список тегов с указанием основных атрибутов и контентом в виде свойства display  
    <a display="inline" href="#"> предназначен для создания ссылок, в зависимости от присутствия атрибутов name или href тег <a> устанавливает ссылку или якорь.</a>
    <aabr display="inline"> указывает, что последовательность символов является аббревиатурой. С помощью атрибута title дается расшифровка сокращения</aabr>
    <acronym display="inline"> указывает на то, что текст является акронимом.</acronym>
    <address display="block"> предназначен для хранения информации об авторе и может включать в себя любые элементы HTML вроде ссылок, текста, выделений и т.д.</address>
    <area display="none"> определяет активные области изображения, которые являются ссылками.</area>
    <article display="block"> задает содержание сайта вроде новости, статьи, записи блога, форума или др.</article>
    <aside display="block"> определяет блок сбоку от контента для размещения рубрик, ссылок на архив, меток и другой информации.</aside>
    <audio display="inline-block"> добавляет, воспроизводит и управляет настройками аудиозаписи на веб-странице. Путь к файлу задается через атрибут src или вложенный тег <source>.</audio>
    <b display="inline"> устанавливает жирное начертание шрифта.</b>
    <basefont display="none"> предназначен для задания шрифта, размера и цвета текста по умолчанию.</basefont>
    <bdi display="inline"> указывает фрагмент текста, который должен быть изолирован от изменения направления вывода текста.</bdi>
    <bdo display="inline"> устанавливает направление вывода текста и преимущественно предназначен для использования с языками, где чтение происходит справа налево.</bdo>
    <bgsound display="none"> определяет музыкальный файл, который будет проигрываться на веб-странице при ее открытии.</bgsound>
    <blockquote display="block"> предназначен для выделения длинных цитат внутри документа. Текст, обозначенный этим тегом, традиционно отображается как выровненный блок с отступами слева и справа (примерно по 40 пикселов), а также с отбивкой сверху и снизу.</blockquote>
    <big display="inline"> увеличивает размер шрифта на единицу по сравнению с обычным текстом.</big>
    <body display="block"> предназначен для хранения содержания веб-страницы (контента), отображаемого в окне браузера.</body>
    <blink display="inline"> устанавливает мигание текста.</blink>
    <br display="inline"> устанавливает перевод строки в том месте, где этот тег находится. В отличие от тега абзаца <p>, использование тега <br> не добавляет пустой отступ перед строкой.</br>
    <button display="inline-block"> создает на веб-странице кнопки</button>
    <canvas display="inline-block"> Создает область, в которой при помощи JavaScript можно рисовать разные объекты, выводить изображения, трансформировать их и менять свойства. При помощи тега <canvas> можно создавать рисунки, анимацию, игры и др.</canvas>
    <caption display="table-caption"> предназначен для создания заголовка к таблице и может размещаться только внутри контейнера <table>, причем сразу после открывающего тега.</caption>
    <center display="block"> выравнивает содержимое контейнера по центру относительно родительского элемента.</center>
    <cite display="inline"> помечает текст как цитату или сноску на другой материал. </cite>
    <code display="inline"> предназначен для отображения одной или нескольких строк текста, который представляет собой программный код.</code>
    <colgroup display="table-column"> предназначен для задания ширины и стиля одной или нескольких колонок таблицы.</colgroup>
    <command display="inline"> создает команду в виде переключателя, флажка или обычной кнопки.</command>
    <comment display="none"> добавляет комментарий в код документа.</comment>
    <datalist display="none"> создает список вариантов, которые можно выбирать при наборе в текстовом поле.</datalist>
    <dl display="block">
    <dt display="block"> определяет термин в списке определений.</dt>
    <dd display="block"> предоставляет определение термина в списке определений.</dd>
    </dl>
    <del display="inline"> используется для выделения текста, который был удален в новой версии документа. Подобное форматирование позволяет отследить, какие изменения в тексте документа были сделаны. </del>
    <details display="block"> используется для хранения информации, которую можно скрыть или показать по требованию пользователя.</details>
    <dfn display="inline"> применяется для выделения терминов при их первом появлении в тексте.</dfn>
    <dir display="block"> создает список, содержащий названия директорий (системные папки).</dir>
    <div display="block"> является блочным элементом и предназначен для выделения фрагмента документа с целью изменения вида содержимого. </div>
    <em display="inline"> предназначен для акцентирования текста. Браузеры отображают такой текст курсивным начертанием.</em>
    <embed display="inline"> используется для загрузки и отображения объектов (например, видеофайлов, флэш-роликов, некоторых звуковых файлов и т.д.), которые исходно браузер не понимает.</embed>
    <fieldset display="block"> предназначен для группирования элементов формы. </fieldset>
    <figure display="block"> используется для группирования любых элементов, например, изображений и подписей к ним.</figure>
    <font display="inline"> представляет собой контейнер для изменения характеристик шрифта, таких как размер, цвет и гарнитура.</font>
    <form display="block"> устанавливает форму на веб-странице. Форма предназначена для обмена данными между пользователем и сервером. </form>
    <footer display="block"> задаёт «подвал» сайта или раздела, в нём может располагаться имя автора, дата документа, контактная и правовая информация.</footer>
    <frame display="inline"> определяет свойства отдельного фрейма, на которые делится окно браузера. </frame>
    <h1 display="block">...</h1>
    <h2 display="block">...</h2>
    <h3 display="block">...</h3>
    <h4 display="block">...</h4>
    <h5 display="block">...</h5>
    <h6 display="block">...</h6>
    <head display="none"> предназначен для хранения других элементов, цель которых — помочь браузеру в работе с данными. Также внутри контейнера <head> находятся метатеги, которые используются для хранения информации предназначенной для браузеров и поисковых систем.</head>
    <header display="block"> задает «шапку» сайта или раздела, в которой обычно располагается заголовок.</header>
    <hgroup display="block"> используется для группирования заголовков веб-страницы или раздела.</hgroup>
    <hr display="block"> рисует горизонтальную линию, которая по своему виду зависит от используемых параметров, а также браузера. </hr>
    <html display="block"> является контейнером, который заключает в себе все содержимое веб-страницы, включая теги <head> и <body>.</html>
    <i display="inline"> устанавливает курсивное начертание шрифта. </i>
    <iframe display="inline-block"> создает плавающий фрейм, который находится внутри обычного документа, он позволяет загружать в область заданных размеров любые другие независимые документы.</iframe>
    <img display="inline-block"> предназначен для отображения на веб-странице изображений в графическом формате GIF, JPEG или PNG. Адрес файла с картинкой задаётся через атрибут src. </img>
    <input display="inline-block"> предназначен для создания текстовых полей, различных кнопок, переключателей и флажков.</input>
    <ins display="inline"> предназначен для выделения текста, который был добавлен в новую версию документа. </ins>
    <isindex display="none"> предназначен для поискового индекса в текущем документе. </isindex>
    <kbd display="inline"> используется для обозначения текста, который набирается на клавиатуре или для названия клавиш.</kbd>
    <keygen display="inline-block"> используется для генерации пары ключей — закрытого и открытого. </keygen>
    <label display="inline-block"> устанавливает связь между определенной меткой, в качестве которой обычно выступает текст, и элементом формы (<input>, <select>, <textarea>).</label>
    <legend display="block"> применяется для создания заголовка группы элементов формы, которая определяется с помощью тега <fieldset>. </legend>
    <li display="list-item"> определяет отдельный элемент списка. Внешний тег <ul> или <ol> устанавливает тип списка — маркированный или нумерованный.</li>
    <link display="none"> Устанавливает связь с внешним документом вроде файла со стилями или со шрифтами. </link>
    <main display="block"> предназначен для основного содержимого документа. </main>
    <map display="inline"> служит контейнером для элементов <area>, которые определяют активные области для карт-изображений. </map>
    <marquee display="block"> создает бегущую строку на странице. </marquee>
    <mark display="inline"> помечает текст как выделенный. </mark>
    <menu display="block"> предназначен для отображения списка пунктов меню. </menu>
    <meta display="none"> определяет метатеги, которые используются для хранения информации предназначенной для браузеров и поисковых систем. </meta>
    <meter display="inline-block"> используется для вывода значения в некотором известном диапазоне. </meter>
    <nav display="block"> задает навигацию по сайту. </nav>
    <nobr display="inline"> уведомляет браузер отображать текст без переносов. </nobr>
    <noembed display="none"> предназначен для отображения информации на веб-странице, если браузер не поддерживает работу с плагинами. </noembed>
    <noframes display="none"> отображается в браузере, когда он не поддерживает фреймы и не умеет их интерпретировать. </noframes>
    <noscript display="none"> показывает свое содержимое, если браузер не поддерживает работу со скриптами или их поддержка отключена пользователем. </noscript>
    <object display="block"> сообщает браузеру, как загружать и отображать объекты, которые исходно браузер не понимает. </object>
    <optgroup display="block"> представляет собой контейнер, внутри которого располагаются теги <option> объединенные в одну группу. </optgroup>
    <option display="block"> определяет отдельные пункты списка, создаваемого с помощью контейнера <select>. </option>
    <output display="inline-block"> определяет область в которую выводится информация, преимущественно с помощью скриптов. </output>
    <p display="block"> определяет текстовый абзац. </p>
    <param display="none"> предназначен для передачи значений параметров Java-апплетам или объектам веб-страницы, созданным с помощью тегов <applet> или <object>. </param>
    <plaintext display="block"> отображает содержимое контейнера «как есть». </plaintext>
    <pre display="block"> определяет блок предварительно форматированного текста. </pre>
    <progress display="inline-block"> используется для отображения прогресса завершенности задачи. </progress>
    <q display="inline"> используется для выделения в тексте цитат. Содержимое контейнера автоматически отображается в браузере в кавычках. </q>
    <rp display="inline"> используется для вывода текста в браузерах, которые не поддерживают тег <ruby>. </rp>
    <rt display="inline"> добавляет аннотацию сверху или снизу от текста, заключенного в контейнер <ruby>. </rt>
    <ruby display="inline"> предназначен для добавления небольшой аннотации сверху или снизу от заданного текста. </ruby>
    <s display="inline"> отображает текст как перечеркнутый. </s>
    <samp display="inline"> используется для отображения текста, который является результатом вывода компьютерной программы или скрипта. </samp>
    <script display="none"> предназначен для описания скриптов, может содержать ссылку на программу или ее текст на определенном языке. </script>
    <section display="block"> задаёт раздел документа, может применяться для блока новостей, контактной информации, глав текста, вкладок в диалоговом окне и др. </section>
    <select display="inline-block"> позволяет создать элемент интерфейса в виде раскрывающегося списка, а также список с одним или множественным выбором </select>
    <small display="inline"> уменьшает размер шрифта на единицу по сравнению с обычным текстом. </small>
    <span display="inline"> предназначен для определения строчных элементов документа. </span>
    <source display="none"> вставляет звуковой или видеофайл для тегов <audio> и <video>. </source>
    <strong display="inline"> предназначен для акцентирования текста. Браузеры отображают такой текст жирным начертанием. </strong>
    <style display="none"> применяется для определения стилей элементов веб-страницы. </style>
    <sub display="inline"> отображает шрифт в виде нижнего индекса. </sub>
    <summary display="block"> указывает заголовок для тега <details>, по которому можно щелкать для разворачивания/сворачивания информации. Тег <summary> должен идти первым внутри <details>. </summary>
    <sup display="inline"> отображает шрифт в виде верхнего индекса. </sup>
    <table display="table"> служит контейнером для элементов, определяющих содержимое таблицы. </table>
    <tbody display="table-row-group"> предназначен для хранения одной или нескольких строк таблицы. </tbody>
    <td display="table-cell"> предназначен для создания одной ячейки таблицы </td>
    <textarea display="inline-block"> представляет собой элемент формы для создания области, в которую можно вводить несколько строк текста. </textarea>
    <tfoot display="table-row-group"> предназначен для хранения одной или нескольких строк, которые представлены внизу таблицы. </tfoot>
    <th display="table-cell"> предназначен для создания одной ячейки таблицы, которая обозначается как заголовочная.  </th>
    <thead display="table-header-group"> предназначен для хранения одной или нескольких строк, которые представлены вверху таблицы. </thead>
    <time display="inline"> помечает текст внутри тега <time> как дата, время или оба значения. </time>
    <title display="none"> определяет заголовок документа. </title>
    <tr display="table-row"> служит контейнером для создания строки таблицы. </tr>
    <tt display="inline"> отображает текст моноширинным текстом. </tt>
    <u display="inline"> добавляет подчеркивание к тексту. </u>
    <ul display="block"> устанавливает маркированный список. </ul>
    <var display="inline"> используется для выделения переменных компьютерных программ. </var>
    <video display="inline-block"> добавляет, воспроизводит и управляет настройками видеоролика на веб-странице. </video>
    <wbr display="inline"> указывает браузеру место, где допускается делать перенос строки в тексте, если этого требует ширина родительского элемента. </wbr>
    <xmp display="block"> отображает содержимое контейнера «как есть» и шрифтом фиксированной ширины. </xmp>
    -->
    
    <div>block</div>
    <span>inline</span>
    <input type="text" value="inline-block" placeholder="">
</body>
</html>
