    <style>

        /* –ü—Ä–∏–º–µ—Ä: */

        /* –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–æ–µ —Å–≤–æ–π—Å—Ç–≤–æ, –ø–æ–∑–≤–æ–ª—è—é—â–µ–µ –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –≤—Å–µ —Å–≤–æ–π—Å—Ç–≤–∞ —à—Ä–∏—Ñ—Ç–∞ –∑–∞ –æ–¥–Ω—É –¥–µ–∫–ª–∞—Ä–∞—Ü–∏—é. */

        /*–≠—Ç–æ —Å–≤–æ–π—Å—Ç–≤–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –≤—Å–µ –∞—Ç—Ä–∏–±—É—Ç—ã —Ä–∞–º–∫–∏ HTML —ç–ª–µ–º–µ–Ω—Ç–∞ –∑–∞ –æ–¥–Ω—É –¥–µ–∫–ª–∞—Ä–∞—Ü–∏—é.*/
        .border{

        /*bottom –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –æ—Ç –Ω–∏–∂–Ω–µ–≥–æ –∫—Ä–∞—è —ç–ª–µ–º–µ–Ω—Ç–∞ –¥–æ –Ω–∏–∂–Ω–µ–≥–æ –∫—Ä–∞—è –µ–≥–æ –±–ª–∏–∂–∞–π—à–µ–≥–æ —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞. */

        /* columns –ø–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞ –æ–¥–Ω—É –¥–µ–∫–ª–∞—Ä–∞—Ü–∏—é —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–≤–æ–π—Å—Ç–≤–∞ column-width –∏ column-count.*/
