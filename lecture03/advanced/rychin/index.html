<script>

function changeColor(square) {
  if (square.style.backgroundColor === 'red') {
    square.style.backgroundColor = 'yellow';
  } else if (square.style.backgroundColor === 'yellow') {
    square.style.backgroundColor = 'green';
  } else {
    square.style.backgroundColor = 'red';
  }
}

var squares = document.querySelectorAll('.div-5 > div');

squares.forEach(function(square) {
  square.addEventListener('click', function() {
    changeColor(square);
  });
});

document.querySelector('.div-24').addEventListener('click', function() {
  squares.forEach(function(square) {
    square.style.backgroundColor = 'red';
  });
});

document.querySelector('.div-20').addEventListener('click', function() {
  location.reload();
});

document.querySelector('.div-23').addEventListener('click', function() {
  squares.forEach(function(square) {
    var randomColor = '#'+Math.floor(Math.random()*16777215).toString(16);
    square.style.backgroundColor = randomColor;
  });
});

document.querySelector('.div-22').addEventListener('click', function() {
  for (var i = 0; i < 3; i++) {
    var newSquare = document.createElement('div');
    newSquare.style.backgroundColor = 'red';
    newSquare.classList.add('new-square');
    document.querySelector('.div-5').appendChild(newSquare);
    newSquare.addEventListener('click', function() {
      changeColor(newSquare);
    });
  }
});

window.onload = function() {
  squares.forEach(function(square, index) {
    var color = localStorage.getItem('squareColor' + index);
    if (color) {
      square.style.backgroundColor = color;
    }
  });
}

document.querySelector('.div-25').addEventListener('click', function() {
  squares.forEach(function(square, index) {
    localStorage.setItem('squareColor' + index, square.style.backgroundColor);
  });
});
