<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subbotn</title>
</head>
<body>
    <h1 title="По желанию можно писать в таком атрибуте описание тега">Основные теги</h1>
    <hr>
    <!-- Список тегов с указанием основных атрибутов и контентом в виде свойства display  -->

    <!-- <html></html> - определяет корневой элемент HTML документа.
    <head></head> - содержит информацию о документе, такую как заголовок, мета-теги и подключение внешних файлов.
    <body></body> - определяет содержимое документа, отображаемое в браузере.
    <title></title> - определяет заголовок документа, который отображается в заголовке окна браузера или на вкладке.
    <h1></h1> до <h6></h6> - определяют заголовки разных уровней.
    <p></p> - определяет абзац текста.
    <a></a> - создает ссылку на другую страницу или ресурс.
    <img> - вставляет изображение на страницу.
    <div></div> - определяет блок элементов.
    <span></span> - определяет строчный элемент.
    <ul></ul> - создает маркированный список.
    <ol></ol> - создает нумерованный список.
    <li></li> - определяет элемент списка.
    <table></table> - создает таблицу.
    <tr></tr> - определяет строку в таблице.
    <td></td> - определяет ячейку в таблице.
    <th></th> - определяет заголовок ячейки в таблице.
    <form></form> - создает форму для ввода данных.
    <input> - определяет поле ввода данных.
    <button></button> - создает кнопку.
    <select></select> - создает выпадающий список.
    <option></option> - определяет вариант выбора в выпадающем списке.
    <textarea></textarea> - определяет многострочное поле ввода текста.
    <label></label> - определяет метку для элемента формы.
    <br> - создает перенос строки.
    <hr> - создает горизонтальную линию.
    <strong></strong> - определяет текст с выделением жирным шрифтом.
    <em></em> - определяет текст с выделением курсивом.
    <blockquote></blockquote> - определяет цитату.
    <code></code> - определяет фрагмент кода.
    <pre></pre> - определяет предварительно отформатированный текст.
    <iframe></iframe> - вставляет веб-страницу внутри текущей страницы.
    <audio></audio> - вставляет аудио на страницу.
    <video></video> - вставляет видео на страницу.
    <canvas></canvas> - создает область для рисования с помощью JavaScript.
    <svg></svg> - определяет векторную графику.
    <script></script> - вставляет JavaScript код.
    <style></style> - определяет стили для элементов на странице. -->


    <span>inline</span>
    <input type="text" value="inline-block" placeholder="">
</body>
</html>
